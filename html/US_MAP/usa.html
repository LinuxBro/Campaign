<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - USA Map</title>

    <link href="jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    <style>
      body {
          margin: 0;
          overflow-x: hidden;
          overflow-y: hidden;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="jqvmap/maps/jquery.vmap.usa.js" type="text/javascript"></script>

	<script type="text/javascript">
	jQuery(document).ready(function() {
    var states = {"al":1,"ak":2,"az":3, "ar":4, "ca":1, "co":2, "ct":3,
    "de":4, "fl":1, "ga":2, "hi":3, "id":4, "il":1, "in":2, "ia":3, "ks":4,
    "ky":1, "la":2, "me":3, "md":4, "ma":1, "mi":2, "mn":3, "ms":4, "mo":1,
    "mt":2, "ne":3, "nv":4, "nh":1, "nj":2, "nm":3, "ny":4, "nc":1, "nd":2,
    "oh":3, "ok":4, "or":1, "pa":2, "ri":3, "sc":4, "sd":1, "tn":2, "tx":3,
    "ut":4, "vt":1, "va":2, "wa":3, "wv":4, "wi":1, "wy":2
  };
    colors = {};
    for (state in states) {
        console.log(states[state]);
        if (states[state] == 1) {
            colors[state] = '#26a549';
        } else if (states[state] == 2) {
          colors[state] = '#b12324';
        } else if (states[state] == 3){
          colors[state] = '#377cb4';
        } else if (states[state] == 4){
          colors[state] = '#f9a41a';
        }
    }
    console.log(JSON.stringify(states));
		jQuery('#vmap').vectorMap({
		    map: 'usa_en',
		    enableZoom: false,
		    showTooltip: true,
        colors: colors,
        onLabelShow: function(event, label, code){
          label.append(": Player " + states[code]);
        }

		});
	});
	</script>
  </head>
  <body>
    <div id="vmap" style="width: 800px; height: 600px;"></div>
  </body>
</html>
